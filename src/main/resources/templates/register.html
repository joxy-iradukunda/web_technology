<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #ece9e6, #ffffff);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #536DFE;
            text-align: center;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .btn-primary {
            background-color: #536DFE;
            border: none;
            font-size: 16px;
            font-weight: 500;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #3d5afe;
            box-shadow: 0 4px 12px rgba(61, 90, 254, 0.3);
            transform: translateY(-2px);
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #536DFE;
            box-shadow: 0 0 6px rgba(83, 109, 254, 0.4);
            outline: none;
        }

        .text-center a {
            color: #536DFE;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
            color: #3d5afe;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin-top: 60px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Create an Account</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select th:field="*{role}" id="role" class="form-select" required>
                <option value="" disabled selected>Select your role</option>
                <option value="ROLE_USER">Patient</option>
                <option value="ROLE_SELLER">Doctor</option>
                <option value="ROLE_SELLER">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p th:text="${message}" class="text-center mt-3"></p>
    <p class="text-center mt-2">
        <a th:href="@{/login}">Already have an account? Log in</a>
    </p>
</div>
</body>
</html>
